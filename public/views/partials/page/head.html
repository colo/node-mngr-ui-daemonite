{{#if base}}
  <base href="{{base}}"/>
{{/if}}

<title>{{title}}</title>

{{#each meta}}
  <meta {{{this}}}>
{{/each}}

{{#each links}}
  <link {{{this}}}>
{{/each}}

{{#each scripts}}
  <script src="{{{this}}}"></script>
{{/each}}

{{#each scripts_json}}
  <script src="{{{this.src}}}" id="{{{this.id}}}" type="application/javascript"></script>
{{/each}}

{{#each css}}
  <link href="{{{this}}}" rel="stylesheet">
{{/each}}

<style>
{{{style}}}
</style>
